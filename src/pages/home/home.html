<ion-header no-padding>
  <ion-navbar color="nav-color">
    <ion-title>
      <img src="../../assets/imgs/lifelogo.png" style="width:50px; height:50px;">
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content style="background: #fff; padding: 0px !important;">
  <ion-grid no-padding>
    <ion-row no-padding>
      <ion-col col-12 no-padding>
        <accordion *ngFor = "let city of cities" [city] = "city"></accordion>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
